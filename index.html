<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kayl.com</title>
    <link rel="stylesheet" type="text/css", href="code.css"/>
    <script src="code.js"></script>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.6.0.min.js"></script>
    
</head>

<body onload="initViz();">
    
        <button type="button" id = "barChart" onclick="barChart();">Bar Chart</button>
        <button type="button" id = "bubbleChart" onclick="bubbleChart();">Bubble Chart</button>
        <button type="button" id = "boxAndWhisker" onclick="boxAndWhisker();">Box and Whisker Plot</button>
        <br>
        <br>


        <div id="vizContainer"></div>
        <div id="controls" style="padding:20px;">


            <!-- padding is space around an element -->

            <form id="resizeForm">
                <input type="text" id="resizeWidth" placeholder="Width">
                <input type="text" id="resizeHeight" placeholder="Height">
                <button type="button" onClick="vizResize();">Resize</button>
                <button type="button" onClick="originalSize();">Original Size</button>
            </form>
        </div>





</body>




</html>
