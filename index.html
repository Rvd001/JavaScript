<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kayl.com</title>
    <link rel="stylesheet" type="text/css", href="code.css"/>
    <script src="code.js"></script>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.6.0.min.js"></script>
    
</head>
<body onload="initViz();">
    <div id="headerImage">
        <img src="cndro logo.png" alt="Company Logo">
        <h1>All about Animation</h1>
    </div>

    <div class="spacer"></div>

    <h1 id="welcome">welcome to my JavaScript Demo</h1>
    <button type="button" id = "barChart" onclick="barChart();">Bar Chart</button>
    <button type="button" id = "bubbleChart" onclick="bubbleChart();">Bubble Chart</button>
    <button type="button" id = "boxAndWhisker" onclick="boxAndWhisker();">Box and Whisker Plot</button>
    <br>
    <br>
    


    <!-- buttons for filter -->
    <button type="button" id = "West" onclick="westFilter();">West</button>
    <button type="button" id = "East" onclick="eastFilter();">East</button>
    <button type="button" id = "South" onclick="southFilter();">South</button>
    <br>
    <br>

<!-- Test Radio Button for Filters -->

    <input type="radio" id="Western" name="region" value="West">
    <label for="West">West</label><br>
    <input type="radio" id="Eastern" name="region" value="East">
    <label for="East">East</label><br>
    <input type="radio" id="Southern" name="region" value="South">
    <label for="South">South</label>
    <input type="radio" id="Central" name="region" value="Central">
    <label for="Central">Central</label>



    <div id="vizContainer"></div>

    <!-- <button type="button" onclick="promptuser()" id ='name'>Welcome Message</button> -->
</body>
</html>
